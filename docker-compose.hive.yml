# Docker Compose for Hive Metastore testing
services:
  # PostgreSQL for Hive Metastore database
  # Using PostgreSQL 13 for better compatibility with Hive 3.1.3 JDBC driver
  postgres:
    image: postgres:13
    container_name: hive-postgres
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
      POSTGRES_DB: metastore
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - hive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Hive Metastore
  hive-metastore:
    image: apache/hive:3.1.3
    container_name: hive-metastore
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      IS_RESUME: "true"  # Skip schema init - we'll do it manually
      SERVICE_OPTS: "-Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore -Djavax.jdo.option.ConnectionUserName=hive -Djavax.jdo.option.ConnectionPassword=hive"
    ports:
      - "9083:9083"
    networks:
      - hive-network
    healthcheck:
      test: ["CMD", "netstat", "-an", "|", "grep", "9083"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

networks:
  hive-network:
    driver: bridge

volumes:
  postgres-data:
