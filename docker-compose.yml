services:
  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: iceberg-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - iceberg-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 40s

  # REST Catalog Server for Iceberg
  rest-catalog:
    image: tabulario/iceberg-rest:latest
    container_name: iceberg-rest-catalog
    ports:
      - "8181:8181"
    environment:
      - CATALOG_WAREHOUSE=s3://warehouse/wh/
      - CATALOG_IO__IMPL=org.apache.iceberg.aws.s3.S3FileIO
      - CATALOG_S3_ENDPOINT=http://minio:9000
      - CATALOG_S3_ACCESS_KEY_ID=admin
      - CATALOG_S3_SECRET_ACCESS_KEY=password
      - CATALOG_S3_PATH_STYLE_ACCESS=true
      - CATALOG_S3_REGION=us-east-1
      - CATALOG_S3_USE_INSTANCE_CREDENTIALS=false
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - JAVA_OPTS=-Djava.net.preferIPv4Stack=true -Djava.net.useSystemProxies=false
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - iceberg-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8181/v1/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s


networks:
  iceberg-network:
    driver: bridge

volumes:
  minio-data:

